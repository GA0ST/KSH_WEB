<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 함수</title>
    <script>
        let timer1 = setTimeout( () => {
            console.log(`3초가 지났습니다.`);
            document.write(`3초가 지났습니다. <br>`)
        }, 3000 )

        let count = 1
        let timer2 = setInterval( () => {
            console.log(`${count}초`);
            document.write(`${count} 초 <br>`)
            count++
        }, 1000 )

        //clearTimeout( timer1 )
        //clearTimeout interval

    </script>
</head>
