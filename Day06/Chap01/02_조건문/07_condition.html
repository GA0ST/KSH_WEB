    <script>
        let name = prompt('이름을 입력하세요')
        let check = (name == '김휴먼') ? true : false

            check = true
        else 
            check = false
        
        
        
        if (check) {
            alert('본인이 맞습니다')
        } else {
            alert(`이름은 ${name} 입니다`)
        }
    </script>
