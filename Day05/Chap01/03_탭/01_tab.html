<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <link rel="stylesheet" href="css/01_tab.css">
</head>
<body>
    <div class="container">
        <div class="tab-box">
            <!-- 탭 -->
            <input type="radio" id="tab1" name="tab" checked>
            <label for="tab1" class="tab-item">Tab 1</label>

            <input type="radio" id="tab2" name="tab" checked>
            <label for="tab2" class="tab-item">Tab 2</label>
            
            <input type="radio" id="tab3" name="tab" checked>
            <label for="tab3" class="tab-item">Tab 3</label>
           
            <!-- 탭내용 -->
            <!-- (.tab-content#tab$-content>img[src="img/$.jpg"]) -->
            <div class="tab-content" id="tab1-content">
                <img src="img/주황버섯.webp" alt="" width="300">
            </div>
            <div class="tab-content" id="tab2-content">
                <img src="img/파란버섯.webp" alt="" width="300">
            </div>
            <div class="tab-content" id="tab3-content">
                <img src="img/좀비버섯.webp" alt="" width="300">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
