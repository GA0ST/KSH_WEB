    <title>상속</title>
    <script>
    class SuperCar extends Car {
        constructor(name, print, speed) {
            super(name,price)
            this.speed = speed
        }   
        
        //메소드
        showInfo() {
            let result = this.showInfo() + '-' + this.speed
            return result
        }
    }
    // 객체 생성
    let car = new Car('제네시스', 5000)
    document.write( car.showInfo() )

    
    // 객체 생성2
    let superCar = new SuperCar('슈퍼카', 30000, 400)
    document.write( superCar.show() )


    </script>
