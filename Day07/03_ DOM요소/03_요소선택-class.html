<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택 - class</title>
    <script>

        document.addEventListener('DOMContentLoaded', () => {

            const items = document.getElementsByTagName('item')

            items[0].style.width = '200px'
            items[0].style.height = '200px'
            items[0].style.backgroundColor = 'cornflowerblue'

            items[1].style.width = '200px'
            items[1].style.height = '200px'
            items[1].style.backgroundColor = 'blue'

            items.item(2).style.width = '200px'
            items.item(2).style.height = '200px'
            items.item(2).style.backgroundColor = 'royalblue'

            items.item(3).style.width = '200px'
            items.item(3).style.height = '200px'
            items.item(3).style.backgroundColor = 'DarkSlateBlue'
        })

    </script>
</head>
<body>
    <div class="item"></div>    
    <div class="item"></div>    
    <div class="item"></div>    
    <div class="item"></div>    
</body>
</html>
